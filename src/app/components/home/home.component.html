<div class="container main-container">
  <h1>Canal de youtube</h1>
  <hr>


  <div class="card-columns"  *ngIf = "videos.length > 0">
    <div class="card" *ngFor="let video of videos">
      <img class="card-img-top img-fluid" [src]="video.thumbnails.high.url"  alt="Card image cap">
      <div class="card-block">
        <h4 class="card-title">{{ video.title}}</h4>
          <button (click)="verVideo( video )"
                  type="button" class="btn btn-outline-primary btn-block">
                  Ver video
          </button>
      </div>
    </div>
  </div>


  <button
    (click)="cargarMas()"
    type="button" class="btn btn-outline-primary btn-block">
    Cargar más videos
  </button>

  <!-- Modal -->
  <!--Se añaden las propiedades al modal para que unicamente se cierre con el boton-->
  <div class="modal fade"
       id="myModal"
       tabindex="-1"
       role="dialog"
       aria-labelledby="exampleModalLabel"
       aria-hidden="true"

      data-backdrop="static"
       data-keyboard="false"
  >

    <div class="modal-dialog" role="document">
      <div class="modal-content" *ngIf="videoSel">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ videoSel.title}}</h5>

        </div>
        <div class="modal-body">

          <iframe width="100%" height="300px" [src]=" videoSel.resourceId.videoId | videoYoutube" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()" >Cerrar Modal</button>
        </div>
      </div>
    </div>
  </div>


</div>
